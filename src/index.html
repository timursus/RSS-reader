<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column h-100">
  <div class="container mt-5">

    <div class="jumbotron">
      <h1 class="display-4">RSS reader</h1>

      <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>

      <form action="" class="form-inline rss-form">
        
        <div class="form-group">
          <input type="text" required name="url" class="form-control" placeholder="rss link">
        </div>

        <button type="submit" class="btn btn-primary ml-1">Add</button>
      </form>

    </div>

  </div>
</body>
</html>
