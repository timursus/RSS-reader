<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column h-100">
  <div class="container mt-4">

    <div class="jumbotron shadow text-center">
      <h1 class="display-4">RSS reader</h1>

      <p class="lead">All your favorite feeds in one place!</p>

      <form action="#" class="rss-form form-inline w-50 mx-auto mb-1 pl-4">
          <input type="text" required name="url" class="form-control flex-grow-1" placeholder="rss link">
          <button type="submit" class="btn btn-primary ml-1">Add</button>
      </form>

      <div class="feedback"></div>
    </div>

    <div class="row">
      <div class="col">
        <div class="rss-items list-group list-group-flush">
          <a href="#all" class="list-group-item list-group-item-action active">Show all sources</a>
        </div>
      </div>

      <div class="col">
        <div class="rss-links list-group">
        </div>
      </div>
    </div>

    <footer class="footer px-4">
      <hr>
      <p>&copy; Akhmetov Timur</p>
    </footer>

  </div>
</body>
</html>
